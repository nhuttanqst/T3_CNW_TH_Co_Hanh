<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tuáº§n 5</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <img src="./img/logo_small.png" alt="logo img">
                </div>
                <div class="nav">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Promotions</a></li>
                        <li><a href="#">Best-sellers</a></li>
                        <li><a href="#">New releases</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <input class="input-search" type="search" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
                <img src="./img/Bell.png" alt="Bell img">
                <img src="./img/cart.png" alt="Cart img">
                <img src="./img/avatar.png" alt="Avatar img">
            </div>
        </div>

        <div class="main">
            <p class="category"><span class="category-title">Home <span>/</span> Category <span>/</span></span>Product
                title</p>
            <h1 class="title">Product title</h1>
            <div class="rating">
                <div class="left">
                    <img src="./img/Rating4_5.png" alt="Rating img">
                    <p><span>4.2D</span>(99 reviews)</p>
                </div>
                <div class="right">
                    <div class="share">
                        <i class="fa-solid fa-share-nodes"></i>
                        <span>Share</span>
                    </div>
                    <div class="save">
                        <i class="fa-sharp fa-regular fa-heart"></i>
                        <span>Save</span>
                    </div>
                </div>
            </div>
            <div class="product-img">
                <img src="./img/product1.png" alt="product img">
                <div class="img-center">
                    <img src="./img/product2.png" alt="product img">
                    <img src="./img/product4.png" alt="product img">
                </div>
                <div class="img-right">
                    <img src="./img/product3.png" alt="product img">
                    <img src="./img/product5.png" alt="product img">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
